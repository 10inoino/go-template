services:
  golang:
    container_name: go-template # TODO: change this
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -c "while sleep 1000; do :; done"
    volumes:
      - ../:/workspaces
    environment:
      PSQL_DBNAME: go-template # TODO: change this
      PSQL_HOST: postgresql
      PSQL_PORT: 5432
      PSQL_USER: go-template # TODO: change this
      PSQL_PASS: password
  postgresql:
    image: postgres:15rc2-alpine
    restart: always
    environment:
      POSTGRES_USER: go-template # TODO: change this
      POSTGRES_PASSWORD: password
      PGPASSWORD: password123
      POSTGRES_DB: go-template # TODO: change this
    ports:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  postgres-gui:
    image: sosedoff/pgweb
    container_name: "go-template-pgweb" # TODO: change this
    ports:
      - "8081:8081"
    depends_on:
      - postgresql

volumes:
  postgres-data: